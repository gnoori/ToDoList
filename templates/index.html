{% extends 'base.html' %}

{% block head %}
<title>To Do List</title>
{% endblock %}

{% block body %}
<center>
    <div class="content">
        <h1>Add Task</h1>
        <form action="/" method="POST">
            <div class="input-group-md">
                <input style="width: 50%;" type="text" class="form-control" name="content" id="content">
                <input class="btn btn-info" type="submit" value="Add Task">
            </div>
        </form>
    </div>
    <button button type="button" class="btn btn-warning" onclick="window.location.href='http:\/\/localhost:5000\/todo'">Check your To-Do list</button>
</center>

{% endblock %}
